<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格练习</title>
		<style type="text/css">
			table,td,tr,th{border: 1px solid silver;}
			</style>
	</head>
	<body>
		<table>
			<caption>学生成绩表</caption>
			<thead>
				<tr>
					<th>姓名</th>
					<th>性别</th>						
					<th>成绩</th>		
				</tr>
				</thead>			
			<tbody>
				<tr>
					<td>张三</td>						
					<td>男</td>						
					<td>250</td>					
					</tr>					
				<tr>
					<td>李四</td>						
					<td>男</td>					
					<td>520</td>						
					</tr>	
				</tbody>				
			<tfoot>
				<tr>
					<td>平均分</td>					
					<td colspan="2">385</td>										
					</tr>
				</tfoot>
			</table>
	</body>
</html>
